apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: demoimage
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: demoimage
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: demoimage
        image: hemosoftdemom.azurecr.io/demoimage:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        env:
        - name: demoimage
          value: "demoimage"
