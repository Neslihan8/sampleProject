apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: demoimage
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: demoimage
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: demoimage
        image: demoimage
        ports:
        - containerPort: 6379
          name: demoimage
---
apiVersion: v1
kind: Service
metadata:
  name: demoimage
spec:
  ports:
  - port: 6379
  selector:
    app: demoimage
